<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>lambda-googlecharts</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="https://github.com/zallek/lambda-googlecharts">lambda-googlecharts</a>
      </h1>

      <form>
        <div class="form-group">
          <label for="input-format" class="control-label">Format</label>
          <select id="input-format" class="form-control">
            <option value="svg" selected>SVG</option>
          </select>
        </div>
        <div id="div-chartOptions" class="form-group">
          <label for="input-chartOptions" class="control-label">ChartOptions</label>
          <textarea id="input-chartOptions" class="form-control" rows="20" cols="50" >
{
  "chartType": "ColumnChart",
  "dataTable": [
    ["", "Germany", "USA", "Brazil", "Canada", "France", "RU"],
    ["", 70, 30, 40, 50, 60, 80]
  ],
  "options": {
    "title": "Countries"
  }
}</textarea>
        </div>
        <button id="generate" class="btn btn-default">Generate</button>
      </form>

      <div>
        <span id="url"></span>
        <div id="result"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
      $('#generate').click(function(e) {
        e.preventDefault();
        var format = $('#input-format').val();
        var chartOptions = parseJsonSafe($('#input-chartOptions').val());
        if (!chartOptions) {
          $('#div-chartOptions').addClass('has-error');
          return;
        }

        $('#div-chartOptions').removeClass('has-error');
        var options = encodeURIComponent(JSON.stringify(chartOptions));
        var url = 'https://yl1tz59dcf.execute-api.eu-west-1.amazonaws.com/dev/generate-svg?chartOptions=' + options;
        $('#url').text(url);
        $('#result').load(url);
      })

      function parseJsonSafe(str) {
        try {
          return JSON.parse(str);
        } catch (e) {
          return false;
        }
      }
    </script>
  </body>
</html>
